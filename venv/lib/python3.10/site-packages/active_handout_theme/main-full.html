{% extends "main.html" %}

{% block extrahead %}
{{ super() }}
<link rel="stylesheet" href="{{ 'assets/css/fullpage.css'|url }}">
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      }
    });
  </script>
      
  <script type="text/javascript"
          src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  
{% endblock %}
